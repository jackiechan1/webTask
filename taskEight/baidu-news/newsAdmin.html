<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>百度新闻后台管理</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<!--  nav start  -->
<nav class="navbar navbar-default" role="navigation">
<div class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">百度新闻后台管理</a>
  </div>
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">首页</a></li>
    </ul>
  </div>
</div>
</nav>
<!--  nav end  -->
<div class="container-fluid">
  <div class="row">
    <!--  新闻新增 end  -->
    <div class="col-xs-12 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">新闻编辑</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label for="newstitle">新闻标题</label>
              <input type="text" class="form-control" id="newstitle" placeholder="请输入新闻标题">
            </div>
            <div class="form-group">
              <label for="newstype">新闻类型</label>
              <select class="form-control" id="newstype">
                <option value="0">精选</option>
                <option value="1">百家</option>
                <option value="2">本地</option>
                <option value="3">娱乐</option>
                <option value="4">社会</option>
              </select>
            </div>
            <div class="form-group">
              <label for="newsimg">新闻图片</label>
              <input type="text" class="form-control" id="newsimg" placeholder="请输入新闻图片">
            </div>
            <div class="form-group">
              <label for="newstime">新闻时间</label>
              <input type="date" class="form-control" id="newstime">
            </div>
            <div class="form-group">
              <label for="newssrc">新闻来源</label>
              <input type="text" class="form-control" id="newssrc" placeholder="请输入新闻来源">
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary " id="zengjianews">保存新闻</button>
            </div>
          </form>
        </div>       
      </div>
    </div>
     <!--  新闻新增 end  -->
     <!--  新闻列表 start  -->
    <div class="col-xs-12 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">新闻列表</h3>
        </div>
        <div class="panel-body">
          <table class="table">
          <thead>
          <tr>
            <th>
              id
            </th>
            <th>
              新闻标题
            </th>
            <th>
              新闻类型
            </th>
            <th>
              新闻图片
            </th>
            <th>
              新闻时间
            </th>
            <th>
              新闻来源
            </th>
            <th>
              操作
            </th>
          </tr>
          </thead>
          <tbody>
          </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--  新闻列表 end  -->
  </div>
</div>
<!-- deletemodal start -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">警告框</h4>
      </div>
      <div class="modal-body">
        数据一经删除，无法恢复？您确定删除吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="confrimDelete">确认</button>
      </div>
    </div>
  </div>
</div>
<!--  deletemodal end  -->
<!-- updateModal start -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">新闻修改</h4>
      </div>
      <div class="modal-body">
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label for="newstitle">新闻标题</label>
              <input type="text" class="form-control" id="unewstitle" placeholder="请输入新闻标题">
            </div>
            <div class="form-group">
              <label for="newstype">新闻类型</label>
              <select class="form-control" id="unewstype">
                <option value="0">精选</option>
                <option value="1">百家</option>
                <option value="2">本地</option>
                <option value="3">娱乐</option>
                <option value="4">社会</option>
              </select>
            </div>
            <div class="form-group">
              <label for="newsimg">新闻图片</label>
              <input type="text" class="form-control" id="unewsimg" placeholder="请输入新闻图片">
            </div>
            <div class="form-group">
              <label for="newstime">新闻时间</label>
              <input type="date" class="form-control" id="unewstime">
            </div>
            <div class="form-group">
              <label for="newssrc">新闻来源</label>
              <input type="text" class="form-control" id="unewssrc" placeholder="请输入新闻来源">
            </div>
            <div class="text-center">
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="confrimupdate">确认</button>
      </div>
    </div>
  </div>
</div>
<!-- updateModal end -->
<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="js/newsAdmin.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
