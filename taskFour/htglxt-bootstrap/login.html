<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登陆界面</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="img/favicon.ico" rel="icon" type="image/ico">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/htglxt.css">
</head>
<body class="login">
    <div class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <div class="brand text-center">
            <h1>
              <div class="logo-icon">
                <i class="icon-spinner icon-spin"></i>
              </div>
               后台登陆界面
            </h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form action="index.html" method="get" >
            <fieldset class="text-center">
              <legend>欢迎您使用</legend>
              <div class="form-group">
                <input class="form-control" placeholder="用户名" type="text" name="username">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="密码" type="password" name="password">
              </div>
              <div class="text-center">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">
                    记住我的账号
                  </label>
                </div>
                <input class="btn btn-primary"  type="submit" value="登陆">
                <br>
                <a href="forgot_password.html">忘记密码?</a>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
