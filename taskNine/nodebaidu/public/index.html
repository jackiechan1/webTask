</head>
<body>

    <a href="#"><i class="iconfont icon-ren"></i></a>
    <a href="#"><i class="iconfont icon-shizi"></i></a>
    <a href="#"><i class="iconfont icon-sousuo_sousuo"></i></a>
    </header>
   <!--  header end  -->

    <nav>
    <ul>
      <li>精选<b></b></li>

    <!--  content end  -->
  <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="js/baidu-news.js"></script>
  <script type="text/javascript">
       //导航li长度的控制
      var navWidth=$("nav").width();
      $("nav ul li").each(function(index,value){
        if($(value).text().split("").length>2)
        {
           $(value).width(navWidth/3);
        }else {
            $(value).width(navWidth/6); 
        }
      });
  </script>
</body>
