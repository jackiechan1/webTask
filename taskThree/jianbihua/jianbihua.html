<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简笔画</title>
	<link>
	<link rel="stylesheet" type="text/css" href="css/jianbihua.css">
</head>
<body>
	<div id="container">
		<!-- 企鹅头部 start -->
		<div class="head">
			<!-- 企鹅眼睛 start -->
			<div class="lefteye">
				<div class="lefteyeball">
				</div>
				<div class="leftyb">
				</div>
			</div>
			<div class="righteye">
				<div class="righteyebrow">
				</div>
				<div class="yuanxing">
				</div>
			</div>
			<!-- 企鹅眼睛 end -->
			<!-- 企鹅嘴巴 start -->
			<div class="mouth">
			</div>
			<div class="mouth_bar">
			</div>
			<!-- 企鹅嘴巴 end -->
		</div>
		<!-- 企鹅头部 end -->
		
		<!-- 企鹅身体 start -->
		<div class="tummy">
			<!-- 企鹅围脖 start -->
			<div class="scarf">
				<div class="leftline">
				</div>
				<div class="rightline">
				</div>
			</div>
			<div class="pocket">
				<div class="pocketline">
				</div>
			</div>
			<!-- 企鹅围脖 end -->
			<div class="belly">
			</div>
		</div>
		<!-- 企鹅手部 start -->
		<div class="lefthand">
		</div>
		<div class="righthand">
		</div>
		<!-- 企鹅手部 end -->
		<!-- 企鹅身体 end -->

		<!-- 企鹅足部 start -->
		<div class="footer">
			<div class="leftfoot">
				<div class="lefttoe">
				</div>
			</div>
			<div class="rightfoot">
				<div class="righttoe">
				</div>
			</div>
		</div>
		<!-- 企鹅足部 end -->
	</div>
</body>
</html>
